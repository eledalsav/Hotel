    <main>
        <form class="prenota">
            <p></p>
            <label>Nome</label>
            <input required placeholder="Nome" type="text" />
            <p></p>
            <label>Cognome</label>
            <input required type="text" placeholder="Cognome" />
            <p></p>
            <label>E-mail</label>
            <input required placeholder="E-mail" type="email" />
            <p></p>
            <label>Numero di telefono</label>
            <input required placeholder="N. Telefono" type="tel" />
            <p></p>
            <label>Data Check-in</label>
            <input required type="date" />
            <p></p>
            <label>Data Check-out</label>
            <input required type="date" />
            <p></p>
            <input class="button" type="submit" value="Prenota" />

        </form>

        <p align="right">
            <br />
            <br />
            <label>Username</label>
            <input class="username" type="text" onchange="changeButton()" />
            <br />
            <label>Password</label>
            <input class="password" type="text" onchange="changeButton()" />
            <br />
            <input id="submit" type="submit" value="Login" />
        </p>
